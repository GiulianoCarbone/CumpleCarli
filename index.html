<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumple de Carli</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="contenedor">
      
        <img width="500" class="img-fluid movimiento  " src="/zyro-image.png" alt="">
        <h1  class="py-4 movimiento">🖤Cumple Carli🖤</h1>
          <h1 id="headline" class="fuente movimiento">faltan</h1>
          <div id="countdown">
            <ul class="px-0 ">
              <li class="movimiento"><span id="days"></span>Dias</li>
              <li class="movimiento"><span id="hours"></span>Horas</li>
              <li class="movimiento"><span id="minutes"></span>Minutos</li>
              <li class="movimiento"><span id="seconds"></span>Segundos</li>
            </ul>
          </div>
          <div id="content" class="emoji ">
            <span>🥳</span>
            <span>🎉</span>
            <span>🎂</span>
          </div>
      </div>


      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/app.js"></script>
</body>
</html>
